<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Library Animation Prototype</title>

	<script type="text/javascript" src="assets/js/lib/modernizr.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/script.min.js"></script>

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container">

	<div id="media-library-animation">
		<div class="media-library-scroll"></div>
		<div class="media-library-editor media-library-editor-1"></div>
		<div class="media-library-editor media-library-editor-2"></div>
		<div class="media-library-editor media-library-editor-3"></div>
		<div class="media-library-editor media-library-editor-4"></div>
		<div class="overlay">
			<span><i class="icon icon-bubble">Post</i></span>
			<span><i class="icon icon-info"></i></span>
			<span><i class="icon icon-edit">Edit</i></span>
		</div>
		<div class="cursor"></div>


<div class="btns-wrapper show-on-hover">

            <a href="javascript:void(0)" class="fn-post-btn btn btn-primary btn-narrow"><i class="icon icon-bubble push-right"></i>Post</a>



            <a href="javascript:void(0)" class="fn-info-btn btn btn-inverse fill btn-narrow"><i class="icon icon-info"></i></a>


            <a href="javascript:void(0)" class="fn-edit-btn btn btn-inverse fill btn-narrow"><i class="icon icon-edit"></i>Edit</a>



    </div>


	</div>

</div>

</body>
</html>
